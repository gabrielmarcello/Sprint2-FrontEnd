<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Carro</title>
    <link rel="stylesheet" href="assets/css/EditarCarro_styles.css">
</head>
<body>
    <div class="container">
        <h2>Meu Carro</h2>
        <div class="profile-pic">
            <img src="https://via.placeholder.com/100" alt="Foto Perfil" id="profilePic">
            <label for="uploadPic">Escolher foto</label>
            <input type="file" id="uploadPic" accept="image/*" onchange="loadFile(event)">
        </div>
        <p class="note">Tamanho máximo: 220px altura x 220px largura</p>
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" placeholder="Marca">
        </div>
        <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" id="tipo" placeholder="Tipo">
        </div>
        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" placeholder="Modelo">
        </div>
        <div class="form-group">
            <label for="Cor">Cor</label>
            <input type="Cor" id="Cor" placeholder="Cor">
        </div>
        <div class="form-group">
            <label for="Ano">Ano</label>
            <input type="ano" id="ano" placeholder="ano">
        </div>
        <div class="form-group">
            <label for="Historico">Escreva o Histórico do veiculo</label>
            <input type="historico" id="historico" placeholder="Histórico do veiculo">
        </div>
        <div class="form-group">
            <label for="Placa">Placa</label>
            <input type="text" id="Placa" placeholder="Placa">
        </div>
        <div class="form-group">
            <label for="Quilometragem">Quilometragem</label>
            <input type="text" id="Quilometragem" placeholder="Quilometragem">
        </div>
        <div class="form-group" id="editar">
            <button type="submit">Editar</button>
        </div>
        <div class="form-group" id="voltar-container">
            <a href="MeuCarro.html" id="voltar">Voltar</a>
        </div>
    <script>
        const loadFile = (event) => {
            const profilePic = document.getElementById('profilePic');
            profilePic.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</body>
</html>
